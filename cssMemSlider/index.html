<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
   <body>
      <div class="wrapper">
          <header class="header">
              <h1>cssMemSlider</h1>
          </header>
        <main class="main">
             <input type="radio" name="slide" id="slide1" checked/>
             <input type="radio" name="slide" id="slide2"/>
             <input type="radio" name="slide" id="slide3"/>
             <input type="radio" name="slide" id="slide4"/>
             <input type="radio" name="slide" id="slide5"/>
          
          <div class="slider">
               <div class="slides">
                 <img src="./assets/mem1.jpg" alt="mem1"/>
                 <img src="./assets/mem2.jpg" alt="mem2"/>
                 <img src="./assets/mem3.jpg" alt="mem3"/>
                 <img src="./assets/mem4.jpg" alt="mem4"/>
                 <img src="./assets/mem5.jpg" alt="mem5"/>
               </div>
          </div>
             <div class="text-content">
               <div class="slide-text">
               <div class="text-line">
                   <p>Тут где-то подвох</p>
                   <p>И что тут не так</p>
                   <p>Некогда спать, сегодня deadline</p>
                   <p>Чуть проще запомнить чем модификаторы в CSS</p>
                   <p>No comment</p>
                 </div>
               </div>
               <div class="controls">
                 <label for="slide1"></label>
                 <label for="slide2"></label>
                 <label for="slide3"></label>
                 <label for="slide4"></label>
                 <label for="slide5"></label>
               </div>
             </div>
       </main>
     </div>
   </body>
</html>
